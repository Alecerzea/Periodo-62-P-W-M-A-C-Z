<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sistema de inicio de sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    input[type="text"],
    input[type="password"],
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Sistema de inicio de sesión</h1>
  <form id="register-form">
    <h2>Registro</h2>
    <input type="text" id="register-username" placeholder="Nombre de usuario" required>
    <input type="password" id="register-password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
  </form>
  <form id="login-form">
    <h2>Iniciar sesión</h2>
    <input type="text" id="login-username" placeholder="Nombre de usuario" required>
    <input type="password" id="login-password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <script>
    // Registro de usuario
    document.getElementById('register-form').addEventListener('submit', async event => {
      event.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const response = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      alert(data.message);
    });

    // Inicio de sesión
    document.getElementById('login-form').addEventListener('submit', async event => {
      event.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if (response.status === 200) {
        localStorage.setItem('token', data.token);
        alert('Inicio de sesión exitoso');
      } else {
        alert('Error al iniciar sesión');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="tabs">
            <button id="book-tab" class="tab active">Libro</button>
            <button id="publisher-tab" class="tab">Editorial</button>
        </div>
        <form id="book-form">
            <input type="text" id="isbn" placeholder="ISBN">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="subtitle" placeholder="Subtitle">
            <input type="text" id="year" placeholder="Year of Publication">
            <div class="buttons">
                <button type="reset">Cancelar</button>
                <button type="submit">Continuar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
